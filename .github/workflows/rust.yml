name: Build
on:
  push:
    branches:
      - "*"
  pull_request_target:
env:
  RUST_BACKTRACE: 1

jobs:
  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - nightly
        target:
          - x86_64-unknown-linux-gnu
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.version }}
          override: true
      - name: coverage
        uses: xd009642/cargo-tarpaulin@vtest
        with:
          target: ${{ matrix.toolchain}}
          args: '--engine llvm'
