name: Build
on:
  push:
    branches:
      - "*"
  pull_request_target:
env:
  RUST_BACKTRACE: 1

jobs:
  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - nightly
        target:
          - x86_64-unknown-linux-gnu
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.version }}
          override: true
      - name: coverage
        uses: xd009642/tarpaulin-gha@test2
        with:
          version: "0.25.0"
          target: ${{ matrix.toolchain}}
          args: '--engine llvm'
        run: cargo fmt -- --check
      - name: code-coverage
        run: |
          cargo install cargo-tarpaulin --force --git https://github.com/xd009642/tarpaulin --branch feat/coveralls-update
          cargo tarpaulin --coveralls ${{ secrets.COVERALLS_TOKEN }}
